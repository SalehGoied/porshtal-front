name: Deploy to SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code ğŸšš
        uses: actions/checkout@v3

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Build React App ğŸ—ï¸
        run: npm run build

      - name: Upload to SFTP Server ğŸ“‚
        uses: appleboy/drone-sftp@v1.6.14
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          source: "./build/"
          target: "/public_html/"
