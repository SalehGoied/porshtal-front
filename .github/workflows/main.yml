name: Deploy to SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code 🚚
        uses: actions/checkout@v3

      - name: Install Dependencies 📦
        run: npm install

      - name: Build React App 🏗️
        run: npm run build

      - name: Upload to SFTP Server 📂
        uses: appleboy/ftp-action@releases/v2
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          local-dir: "./build/"
          remote-dir: "/public_html/"
          secure: true  # Use `false` if your server does not support FTPS
